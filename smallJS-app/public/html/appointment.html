
 <form>
 <label>CREAR UNA NUEVA CITA</label><br>
 Fecha de la cita:
 <input name="day" id="date" type="date" required><br>
 Hora inicio:
 <input name="hourinit" type="time" id="tinit" min="9:00" max="18:00" required> <br>
 Hora final:
 <input name="hourend" type="time" id="tend" min="9:00" max="18:00" required> <br>
 Tipo de cita
 <select name="type">
   <option value="General">General</option>
   <option value="Especialista">Especialista</option>
   <option value="Odontología">Odontología</option>
 </select><br>
 Sucursal:
 <select name="branch">
        <option value=1>Principal</option>
        <option value=2>Secundaria</option>
        <option value=3>Terciaria</option>
      </select><br>
      <br>
  <button id="Creation">Crear cita</button>
 </form>
