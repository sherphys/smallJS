
 <form>
 <label>CREAR UNA NUEVA CITA</label><br>
 Fecha de la cita:
 <input name="day" id="day" type="date" required><br>
 Hora inicio:
 <select name="hourinit" id="hourinit" type="time" disabled="disabled">
</select><br>
 Hora final:
 <select name="hourend" id="hourend" type="time" disabled="disabled">
</select><br>
 Tipo de cita
 <select name="type" id="type">
   <option value="General">General</option>
   <option value="Especialista">Especialista</option>
   <option value="Odontología">Odontología</option>
 </select><br>
 Sucursal:
 <select name="branch" id="branch">
        <option value=1>Principal</option>
        <option value=2>Secundaria</option>
        <option value=3>Terciaria</option>
      </select><br>
      <br>
  <button id="creation">Crear cita</button>
 </form>
