
<form class="form-horizontal">

  <div class="form-group">
    <div class="row">
        <label class="control-label col-sm-4">Fecha de la cita</label>
        <div class="col-sm-6">
          <input style="width: 50%;" name="day" id="day" type="date" class="form-control" required><br>
        </div>
    </div>  
  </div>

  <div class="form-group">
    <div class="row">
        <label class="control-label col-sm-4">Hora inicio</label>
        <div class="col-sm-6">
          <select style="width: 50%;" name="hourinit" id="hourinit" type="time" disabled="disabled" class="form-control"></select>
        </div>
    </div>  
  </div>

  <div class="form-group">
    <div class="row">
        <label class="control-label col-sm-4">Hora final</label>
        <div class="col-sm-6">
          <select style="width: 50%;" name="hourend" id="hourend" type="time" disabled="disabled" class="form-control"></select>
        </div>
    </div>  
  </div>

  <div class="form-group">
    <div class="row">
        <label class="control-label col-sm-4">Tipo de cita</label>
        <div class="col-sm-6">
          <select style="width: 50%;" name="type" id="type" class="form-control">
            <option value="General">General</option>
            <option value="Especialista">Especialista</option>
            <option value="Odontología">Odontología</option>
        </select>
        </div>
    </div>  
  </div>

  <div class="form-group">
    <div class="row">
        <label class="control-label col-sm-4">Sucursal</label>
        <div class="col-sm-6">
          <select style="width: 50%;" name="branch" id="branch" class="form-control">
            <option value=1>Principal</option>
            <option value=2>Secundaria</option>
            <option value=3>Terciaria</option>
          </select>
        </div>
    </div>  
  </div>
  
  <button id="creation" class="btn btn-primary pull-right">Crear cita</button>
  <br><br><br>
 </form>
