<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            
            tr:nth-child(even) {
                background-color: #dddddd;
            }

            .disabled {
                display: none;
            }
            </style>
    <meta charset="UTF-8">
    <title>Asignación de citas IPS XXX</title>
    </head>
 <body>

 <form>
 <h1>FILTRO PARA LA BÚSQUEDA DE CITAS</h1><br><br>
 <div id="title"></div><br><br>
 Fecha (1) de la cita:
 <input name="dayinit" id="dayinit" type="date" required><br>
 Fecha (2) de la cita:
 <input name="dayend" id="dayend" type="date"  ><br>
 <!--
 Hora inicio:
 <select name="hourinit" id="hourinit" type="time" disabled="disabled">
</select><br>
 Hora final:
 <select name="hourend" id="hourend" type="time" disabled="disabled">
</select><br>
 Tipo de cita
 <select name="type" id="type">
   <option value="General">General</option>
   <option value="Especialista">Especialista</option>
   <option value="Odontología">Odontología</option>
 </select><br>
 Sucursal:
 <select name="branch" id="branch">
        <option value=1>Principal</option>
        <option value=2>Secundaria</option>
        <option value=3>Terciaria</option>
      </select><br>
      <br>
-->
</form>
<div id="action"> </div>
  <button id="findapp" class="disabled">Buscar citas</button>
  <button id="reviseapp" class="disabled">Revisar citas</button>
  <button id="canceleddapp"  class="disabled">Cancelar citas</button>
<button id="back">Atrás</button>
<table id=myTable>      
</table>
 
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <script src="/public/js/customer.js"></script>
</body>
</html>
