<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Asignación de citas IPS XXX</title>
  </head>
<body>
<h1>Login IPS XXX (USERS) </h1>
<form >
  <label>Entremos los datos</label><br>
  Tipo de Usuario
  <select name="type" id="type">
    <option value="admin">Administrador</option>
    <option value="doctor">Doctor</option>
    <option value="customer">Cliente</option>
  </select><br>
  <input type="text" name="name" id="name" placeholder="Nombre..." required><br>
  <input type="text" name="ccid" id="ccid" placeholder="Cédula..." required><br>
  <input type="text" name="username" id="username" placeholder="Usuario..." required><br>
  <input type="text" name="password" id="password" placeholder="Contraseña..." required><br>
  <button name="new" id='new'>Crear usuario</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/public/js/signup.js"></script>
</body>
</html>
